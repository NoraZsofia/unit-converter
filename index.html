<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div id="container">
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="input-el" inputmode="numeric" placeholder="0" autocomplete="off">
            <button id="convert-btn">Convert</button>
        </header>
        <section id="results-panel">
            <div class="result-tab" id="length-el">
                <h3>Length (Meter/Feet)</h3>
            </div>
            
            <div class="result-tab" id="volume-el"> 
                <h3>Volume (Liters/Gallons)</h3>
            </div>
            <div class="result-tab" id="mass-el">
                <h3>Mass (Kilograms/Pounds)</h3>
            </div>
        </section>
      
      <script src="index3.js"></script>
    </body>
</html>
